<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript/async1.js"></script>
    <style>
        a{
            display: block;
        }
    </style>
</head>
<body>
    <a href="javascript:test(this)">01</a><a href="javascript:test()" >02</a><a href="">03</a><a href="">04</a><a href="">05</a><a href="">06</a><a href="">07</a><a href="">08</a><a href="">09</a><a href="">10</a>
    <script>
        function test(i){
            console.log(i);
        }
        
        for(let i =0,a;i<10; i++){//每一次循环都是一个块级作用域
            a = document.createElement('a')
            a.innerHTML = i + '<br>'
            a.addEventListener('click',function (e) {
                e.preventDefault()
                alert(i)
            })
            document.body.appendChild(a)
        }
    </script>
</body>
</html>
